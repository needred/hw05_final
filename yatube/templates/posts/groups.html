{% extends 'base.html' %}
{% block title %}
  Список сообществ
{% endblock %}

{% block content %}
  <div class="row tm-row">
    <div class="col-12">
      <hr class="tm-hr-primary tm-mb-55" />
        <h1 class="tm-color-primary">Список сообществ</h1>
    </div>
  </div>
  <div class="row tm-row">
  <ul>
    {% for group in page_obj %}
      <li>
        <a class="tm-color-primary" href="{{ group.slug }}">
          {{ group.title }}
        </a>
        <p>{{ group.description|safe|linebreaksbr }}</p>
      </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
