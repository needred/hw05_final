    <ul class="nav nav-tabs">

        <a class="nav-link tm-color-primary{% if view_name == 'post:index' %} active{% endif %}" href="{% url 'post:index' %}">
          Все авторы
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link tm-color-primary{% if view_name == 'post:follow_index' %} active{% endif %}" href="{% url 'post:follow_index' %}">
          Избранные авторы
        </a>
      </li>
    </ul>
{% endif %}
{% endwith %}
